<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(dobies.jpg);
    
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .icon-bar a {
            transition: all 0.3s ease;
        }

        .icon-bar a:hover {
            transform: translateY(-5px);
        }

        .flower {
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="icon-bar fixed top-0 left-0 h-full w-16 bg-gray-800 flex flex-col items-center justify-center space-y-8 z-50">
        <a href="Passcodeone.html" class="text-gray-400 hover:text-gray-200 transition-colors duration-300">
            <i class="fas fa-camera-retro text-2xl"></i>
            <span class="block text-xs mt-1">Memories</span>
        </a>
        <a href="#" class="text-white bg-red-500 p-2 rounded-full">
            <i class="fas fa-home text-2xl"></i>
            <span class="block text-xs mt-1">Home</span>
        </a>
    </nav>

    <main class="ml-16 p-8">
        <h1 class="text-5xl md:text-7xl font-bold text-center text-gray-800 mb-12 animate-pulse">
            Your Special Site
        </h1>

        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-4">Happy Birthday, My Love!</h2>
                <p class="text-gray-600 mb-6">Welcome to this special place created just for you. Explore the memories we've shared and the love that grows stronger each day.</p>
                <button class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition-colors duration-300">
                    Start Your Journey
                </button>
            </div>
        </div>
    </main>

    <script>
        // Animate flowers
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FDCB6E', '#6C5CE7'];
        for (let i = 0; i < 20; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${Math.random() * 100}vw`;
            flower.style.top = `${Math.random() * 100}vh`;
            flower.innerHTML = 'ðŸŒ¸';
            flower.style.fontSize = `${Math.random() * 20 + 10}px`;
            flower.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(flower);

            gsap.to(flower, {
                opacity: 1,
                duration: 2,
                delay: Math.random() * 2,
                y: `${Math.random() * 100 - 50}`,
                x: `${Math.random() * 100 - 50}`,
                rotation: Math.random() * 360,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
        }

        // Animate title
        gsap.from('h1', {
            duration: 1.5,
            opacity: 0,
            y: -50,
            ease: "bounce.out"
        });

        // Animate content
        gsap.from('.max-w-4xl', {
            duration: 1,
            opacity: 0,
            y: 50,
            delay: 0.5,
            ease: "power3.out"
        });
    </script>
</body>
</html>
