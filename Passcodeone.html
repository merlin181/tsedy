<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://picsum.photos/3000/2000?random=1');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 0, 0, 0.6);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="login-container p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h1 class="text-4xl font-bold mb-6 text-center text-red-300">Unlock Our Memories</h1>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium mb-2">Enter the Key to Our Hearts</label>
            <input type="password" id="password" placeholder="Our special date..." class="w-full px-3 py-2 bg-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-red-300 transition-colors duration-300">
        </div>
        <button onclick="checkPassword()" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300">
            <i class="fas fa-key mr-2"></i>Unlock Memories
        </button>
        <p id="message" class="mt-4 text-center text-sm"></p>
    </div>

    <script>
        // Create floating hearts
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            heart.innerHTML = '❤️';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
        }

        // Animation for login container
        gsap.from('.login-container', {
            duration: 1,
            opacity: 0,
            y: 50,
            ease: "power3.out"
        });

        function checkPassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (password === "dobielover") {
                message.textContent = "Unlocking our treasure trove of memories...";
                message.className = "mt-4 text-center text-sm text-green-400";
                setTimeout(() => {
                    window.location.href = "Memories.html";
                }, 1500);
            } else if (password === "princess") {
                message.textContent = "A few messages i made for you";
                message.className = "mt-4 text-center text-sm text-green-400";
                setTimeout(() => {
                    window.location.href = "143.html";
                }, 1500); 

            } else {
                message.textContent = "Oops! That's not quite right. Try again, my love.";
                message.className = "mt-4 text-center text-sm text-red-400";
                gsap.from('#message', {
                    duration: 0.5,
                    opacity: 0,
                    y: 10,
                    ease: "power2.out"
                });
            }
        }
    </script>
</body>
</html>
